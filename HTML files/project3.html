<html>

<head>
    <link rel="stylesheet" href="css-3.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="img/virus-svgrepo-com.ico">
</head>

<body>
    <div class="main_div">
        <div class="column" id="first_column">
            <h3>Payment details</h3>
            <form action="#" method="post">
                <p>Email address</p>
                <input type="email" name="email" placeholder="Email address" id="mail"><br>
                <p>Credit Car Number</p>
                <input type="text" name="creditcard" placeholder="XXXX XXXX XXXX XXXX" id="card"><br>
                <div class="expiry">
                    <p>Expiry Date</p>
                    <input type="text" name="expirydate" placeholder="mm/yy" id="date">

                </div>

                <div class="cvv">
                    <p class="cvv">CVV</p>
                    <input type="text" name="cvv" placeholder="XXX" id="cvv"><br>
                </div>
                <div class="alpha">
                <div class="promo">
                <input type="checkbox" name="promocode" class="promo">
                <option value="promo" class="promo2">I've a promo code</option>
            </div><br><br><br>
            </form>
            <p>Subtotal<span   class="span1">$94</span></p>
            <p>Platformfee <span  class="span2">$4</span></p>
            <hr>
            <p class="beta">Total Amount <span  class="span3">$100</span></p>

            <button>Make Payment</button>
        </div>
        </div>
        <div class="column" id="second_column">
         <img src="img/form.png" alt="form">
        </div>
         <img src="img/success.png" alt="payment success" class="payment">
        
</body>

</html>
